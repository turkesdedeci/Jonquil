name: Auto Merge Claude Branch to Main

on:
  push:
    branches:
      - 'claude/**'

# Yetkileri buraya ekliyoruz ki push yapabilsin
permissions:
  contents: write

jobs:
  merge-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          # main dalına geç ve uzak sunucudaki halini çek
          git checkout main
          git pull origin main
          
          # Claude dalını birleştir
          git merge origin/${{ github.ref_name }} --no-edit
          
          # Değişiklikleri gönder
          git push origin main
